language: cpp
compiler:
  - clang
notifications:
  email: false
env:
  matrix: 
    - JULIAVERSION="julianightlies" 
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/${JULIAVERSION} -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
script:
  - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir("BlockCipherSelfStudy"))`); Pkg.pin("BlockCipherSelfStudy"); Pkg.resolve()'
  - julia -e 'using BlockCipherSelfStudy; BlockCipherSelfStudy.tests(); @assert isdefined(:BlockCipherSelfStudy); @assert typeof(BlockCipherSelfStudy) === Module'
